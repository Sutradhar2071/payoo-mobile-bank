<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="bg-gray-200 min-h-screen max-w-md p-6 mx-auto">
        <header>
            <nav>
                <div class="flex justify-center items-center">
                    <img class="relative mt-24" src="assets/bg.png" alt="">
                    <img class="absolute" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>

        <!-- login section -->
        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse"> 
              <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                <div class="card-body">
                  <form class="fieldset">
                    <label class="font-bold text-xl">Mobile Number</label>
                    <input type="number" id="account-number" class="input" value="01911041674" required placeholder="Enter Your Number" />
                    <label class="font-bold text-xl">4 Digit PIN</label>
                    <input type="text" id="account-pin" required value="1234" class="input" placeholder="Enter 4 Digit PIN" />
                    <button id="login-btn" class="btn btn-neutral bg-blue-800 rounded-2xl mt-4">Login</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </section>

    <script src="script/login.js"></script>
</body>
</html>
